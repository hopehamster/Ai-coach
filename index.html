
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ironflame AI Services</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f5f5f5; }
    h1 { text-align: center; }
    form {
      max-width: 500px;
      margin: 2em auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin: 12px 0 4px; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ironflame AI Services</h1>
  <p style="text-align:center;">Helping you unlock AI tools for business, automation, and life.</p>

  <form action="https://formspree.io/f/meoapbvd" method="POST">
    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Your Email</label>
    <input type="email" name="email" required>

    <label>What are you hoping to use AI for?</label>
    <textarea name="goal" required></textarea>

    <label>Which tools have you used (if any)?</label>
    <input type="text" name="tools">

    <label>Preferred Learning Style</label>
    <select name="learning">
      <option value="videos">Videos</option>
      <option value="step-by-step">Step-by-step guides</option>
      <option value="live help">Live help</option>
      <option value="unsure">Not sure yet</option>
    </select>

    <label>Anything else you'd like us to know?</label>
    <textarea name="notes"></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
